<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1> Lonis Birthday Game </h1>
<!--     <p>Anleitung: Loni muss fern von den kranken Kinden (alle sind krank!) wegbleiben und sich an bis zum Wasser vorkämpfen. Man soll nämlich viel trinken wenn man krank ist ;)</p> -->
    <div class="row">
        <div class="col-md-8">
            <script src="js/resources.js"></script>
            <script src="js/app.js"></script>
            <script src="js/engine.js"></script>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-arrow-up button-x" onclick="myFunction('up')"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-arrow-left button-x" onclick="myFunction('left')"></span>
            </a>
            <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-arrow-right button-x" onclick="myFunction('right')"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-arrow-down button-x" onclick="myFunction('down')"></span>
            </a>
        </div>
    </div>
</body>

</html>
