<!DOCTYPE html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Stefan Neighborhood Maps</title>
    <link rel="stylesheet" href="bower_components/bootstrap/less/bootstrap.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button href="#menu-toggle" class="slidebar-toggle" id="menu-toggle">
                <span class="sr-only">Toggle sidebar</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Stefans Neighborhood Map</span>
        </div>
    </nav>
    <div id="wrapper">
        <!-- Sidebar -->
        <div class="slidebar-nav">
            <nav class="navbar navbar-default">
                <ul class="nav navbar-nav">
                    <li>
                        <input id="pac-input" class="controls" type="text" placeholder="Search for a new location">
                    </li>
                </ul>
                <label class="filter-text"> Places to visit <span class="result-span" data-bind="text:list.Objects().length + ' Result(s)'"></span>
                </label>
                <form class="input-group" id="af" name="af" role="search">
                    <input type="text" class="form-control" id="aa" name="aa" placeholder="Filter the results" data-bind="value: currentFilter, valueUpdate: 'afterkeydown' ">
                    <span class="input-group-btn">  
                <button type="submit" class="btn btn-md" disabled><i class="glyphicon glyphicon-filter"></i
></button>
              </span>
                </form>
                <hr>
                <ul class="object-list" data-bind="foreach: list.Objects">
                    <li class="object-list-item">
                        <a href="#" data-bind="text: name, click: getMarkerInfo">
                        </a>
                    </li>
                </ul>
            </nav>
            <!--/.navbar -->
        </div>
    </div>
    <div id="map"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDb-93D8UVlJ-El9GF26JcozaiXzeYeP84&libraries=places&callback=initMap">
    </script>
</body>

</html>
