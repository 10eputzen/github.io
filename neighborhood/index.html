<!DOCTYPE html>

<head>
    <html>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Stefan Neighborhood Maps</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initMap();">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button href="#menu-toggle" class="slidebar-toggle" id="menu-toggle">
                <span class="sr-only">Toggle sidebar</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span><a class="navbar-brand" href="/">Stefans Neighborhood Map</a></span>
        </div>
    </nav>
    <div id="wrapper">
        <!-- Sidebar -->
        <div class="slidebar-nav">
            <nav class="navbar navbar-default" role="navigation">
                <ul class="nav navbar-nav">
                    <!-- <li class="hidden-xs"><a class="navbar-brand" href="/">Slidebar</a></li> -->
                    <label class="location-headline">
                        Headline <span></span>
                    </label>
                    <li class="sidebar-form">
                        <form class="input-group" border="0" id="af" name="af" role="search" action="">
                            <input type="text" class="form-control" id="aa" name="aa" placeholder="Filter" data-bind="value: currentFilter">
                            <span class="input-group-btn">  
                <button type="submit" class="btn btn-md" data-bind="click: filterMarkers"><i class="glyphicon glyphicon-filter"></i></button>
              </span>
                        </form>
                    </li>
                </ul>
                <ul class="object-list" data-bind="foreach: list.Objects">
                    <li class="object-list-item">
                        <a href="#" data-bind="text: name, click: getMarkerInfo"></b></a>
                    </li>                    
                </ul>
            </nav>
            <!--/.navbar -->
        </div>
    </div>
    <div id="map"></div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDb-93D8UVlJ-El9GF26JcozaiXzeYeP84&libraries=places&callback=initMap">
    </script>
</body>

</html>
