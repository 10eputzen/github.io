<!DOCTYPE html>
<html ng-app="franknado">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Franknado</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="theme-color" content="#40bd9e">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.min.css" />
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.min.css" />
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div ng-controller="CoreController as core">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Franknado</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="core.navHome"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        <li ng-class="core.navStatistic"><a href="#statistic">Statistic</a></li>
                        <li ng-class="core.navSub"><a href="#subscribe">Subscribe</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="packages/ui-bootstrap-tpls-2.2.0.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/data.service.js"></script>
    <script src="js/directives/bsActiveLink.js"></script>
    <script src="js/core.controller.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/statistic.controller.js"></script>
    <script src="js/subscription.controller.js"></script>
    <script src="config/config.js"></script>
    <script src="config/helper.js"></script>
    <script type="text/javascript">
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
        }).catch(function(error) {
            console.log('ServiceWorker registration failed:', errror);
        });
    }
    </script>
</body>

</html>
